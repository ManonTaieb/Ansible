-host: remote
  remote_user: root
  gather_facts: false
  
  vars_promt:
    -name:      "Package_name"
      promt:    "Which package do you want to install?"
      private:  no
    -name:      "Version"
      promt:    "Which version do you want to install?"
      default:  "latest"
      private:  no
  
  tasks:
    -name:      install packages
      apt: 
        name:   "{{ Package_name }}"
        state:  "{{ Version | default('latest') }}"
